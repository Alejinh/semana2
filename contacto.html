<body>
<div class="container">
	
	<div class="row" id="menu">
		
		<div id="header" class="col-xs-12">
			<ul class="nav">

	<div class="row">
		<div class="col-xs-4"></div>
		<div class="col-xs-4 text-center"><img src="images/ache.png"></div>
		<div class="col-xs-4"></div>

	</div>



<form class="form-horizontal" role="form">
  <div class="form-group">
    <label class="control-label col-sm-2" for="email">Email:</label>
    <div class="col-xs-6">
      <input type="email" class="form-control email" id="email" placeholder="Introduzca su email">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="text">Nombre:</label>
    <div class="col-xs-6"> 
      <input type="text" class="form-control name" id="name" placeholder="Introduzca su nombre">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="text">Apellido:</label>
    <div class="col-xs-6"> 
      <input type="text" class="form-control apellido" id="apellido" placeholder="Introduzca su apellido">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="text">Pais:</label>
    <div class="col-xs-6"> 
      <input type="text" class="form-control pais" id="pais" placeholder="Introduzca su país">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="text">Empresa:</label>
    <div class="col-xs-6"> 
      <input type="text" class="form-control" id="empresa" placeholder="Introduzca su empresa">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="number">Código Postal:</label>
    <div class="col-xs-4"> 
      <input type="text" class="form-control" id="postal" placeholder="Introduzca su código postal">
    </div>
  </div>
  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label><input type="checkbox"> Remember me</label>
      </div>
    </div>
  </div>
  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default" id="boton">Submit</button>
    </div>
  </div>
</form>
